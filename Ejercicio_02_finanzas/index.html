    <title>Calculadora Financiera</title>

<body>
    <h1>Calculadora Financiera</h1>

    <h2>Agregar o mostrar finanzas</h2>
    <p>Registra tus ingresos y gastos, o consulta los datos que ya tienes guardados.</p>
    <button id="botonAgregarMostrarFinanzas">Empieza</button>
